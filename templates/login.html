<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Stockify Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.css')}}" rel="stylesheet">
    <style>
        .blink{
            animation: blink 2s linear infinite;
            color:rgb(53, 193, 55);
            font-size: larger;
            font-weight: bold;
        }
        @keyframes blink{
            50%{
                opacity: 0;
            }
        }

    </style>

</head>

<body class="bg-gradient-primary" style = "padding-top: 50px;">

    <div class="container text-center" style="background-color: white;">
        <div class="row justify-content-center" style="margin-right: 50px;">
            <div class="col">
                <div class="card o-hidden border-0 shadow-lg my-5;">
                    <center><img src="{{ url_for('static', filename='stocki.png')}}" style="width:170px; margin-top: 50px;"></center>
                    <center><img src="{{ url_for('static', filename='photo.png')}}" style="width:200px; margin-top: 100px; margin-bottom: 10px;height: 120px;"></center>
                    <div class="card-body p-0" style="margin-bottom: 25px;">
                        <!-- Nested Row within Card Body -->
                        <label class="blink"><h5>Experience the power of data-driven predictions<br>and unlock your investing potential with Stockify</h5></label>
                    </div>
                </div>
            </div>
            
            <div class="col-lg-7" style="display: inline; margin-top: 60px;">
                <div class="p-5">
                    <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">
                                <marquee behavior="alternate" scrollamount="10"> Welcome to STOCKIFY!</marquee>
                            </h1>
                    </div>

                    <form method="post" class="user" id="loginForm" >
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="username" name="username"  placeholder="Enter Email Address..." required>
                        </div>
                        <br>

                        <div class="form-group">
                            <input type="password" class="form-control form-control-user" id="password" name="password"  placeholder="Password" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="custom-control custom-checkbox small">
                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                <label class="custom-control-label" for="customCheck">Remember Me</label>
                            </div>
                        </div>

                        <input type="submit" class="btn btn-primary btn-user btn-block" value="Login">
                    </form>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <ul class="flashes">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    {% endwith %}
                    <br>
                    <div class="text-center">
                        <a class="small" style="font-size: 16px;" href="{{url_for ('register')}}">Create an Account!</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
